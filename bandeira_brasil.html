<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaEstrela(x, y) {
    pincel.beginPath();
    pincel.fillStyle = "white";
    pincel.moveTo(x, y-5);
    pincel.lineTo(x-1, y-1);
    pincel.lineTo(x-5, y-1);
    pincel.lineTo(x-2, y+1);
    pincel.lineTo(x-3, y+5);
    pincel.lineTo(x, y+3);
    pincel.lineTo(x+3, y+5);
    pincel.lineTo(x+2, y+1);
    pincel.lineTo(x+5, y-1);
    pincel.lineTo(x+1, y-1);
    pincel.fill();
}

    pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400);

    //losango
    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(550, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.fill();

    pincel.fillStyle= 'darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

    //ordem e progreso
    pincel.fillStyle = 'white';
    pincel.fillRect(200, 187, 200, 25);

    pincel.fillStyle = 'black'
    pincel.font = "17px Arial";
    pincel.fillText("ORDEM E PROGRESSO", 204, 204);

    //estrelas
    desenhaEstrela(330, 180);
    desenhaEstrela(320, 220);
    desenhaEstrela(210, 220);
    desenhaEstrela(390, 230);
    desenhaEstrela(270, 230);
    desenhaEstrela(305, 240);
    desenhaEstrela(315, 250);
    desenhaEstrela(295, 260);
    desenhaEstrela(295, 270);
    desenhaEstrela(370, 230);
    desenhaEstrela(380, 240);
    desenhaEstrela(370, 245);
    desenhaEstrela(360, 250);
    desenhaEstrela(350, 245);
    desenhaEstrela(350, 255);
    desenhaEstrela(350, 265);
    desenhaEstrela(340, 245);
    desenhaEstrela(335, 260);
    desenhaEstrela(325, 250);
    desenhaEstrela(240, 250);
    desenhaEstrela(250, 240);
    desenhaEstrela(230, 260);
    desenhaEstrela(260, 270);
    desenhaEstrela(260, 260);
    desenhaEstrela(270, 280);

</script>
